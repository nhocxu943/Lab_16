<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .products {
    margin: 20px auto;
    padding: 20px;
    max-width: 800px;
    text-align: center;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.products h2 {
    margin-bottom: 20px;
}

.product-item {
    display: inline-block;
    width: 30%;
    margin: 10px;
    padding: 15px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-item img {
    width: 100%;
    border-radius: 5px;
}

.product-item h3 {
    margin: 10px 0;
}

.product-item p {
    font-size: 14px;
    color: #666;
}

.product-item button {
    margin-top: 10px;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.product-item button:hover {
    background: #0056b3;
}

    </style>
</head>
<body>
    <section class="products">
        <h2>SẢN PHẨM CỦA CHÚNG TÔI</h2>
        
        <div class="product-item">
            <img src="img/daquy.png" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>ĐÁ QUÝ</p>
            <button>Mua ngay</button>
        </div>
    
        <div class="product-item">
            <img src="img/Baby Three.jpg" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>BABY THREE</p>
            <button>Mua ngay</button>
        </div>
    
        <div class="product-item">
            <img src="img/lst.jpg" alt="Sản phẩm 3">
            <h3>Sản phẩm 3</h3>
            <p>LIGHT STICK SƠN TÙNG M-TP</p>
            <button>Mua ngay</button>
        </div>
    </section>
    
</body>
</html>
