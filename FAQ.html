<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .faq {
    margin: 20px auto;
    padding: 20px;
    max-width: 600px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.faq h2 {
    text-align: center;
}

.faq-item {
    margin-bottom: 10px;
}

.faq-question {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.faq-answer {
    display: none;
    padding: 10px;
    background: #f9f9f9;
    border-left: 3px solid #007bff;
    margin-top: 5px;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <section class="faq">
        <h2>Câu hỏi thường gặp</h2>
        
        <div class="faq-item">
            <button class="faq-question">1. Bạn làm nghề gì?</button>
            <div class="faq-answer">Tôi là một lập trình viên và đam mê công nghệ.</div>
        </div>
    
        <div class="faq-item">
            <button class="faq-question">2. Bạn có thể làm những gì?</button>
            <div class="faq-answer">Tôi có thể thiết kế website, lập trình ứng dụng và tư vấn công nghệ.</div>
        </div>
    
        <div class="faq-item">
            <button class="faq-question">3. Làm thế nào để liên hệ với bạn?</button>
            <div class="faq-answer">Bạn có thể gửi email hoặc điền vào form liên hệ ở trên.</div>
        </div>
    </section>
    
</body>
</html>
