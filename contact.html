<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.contact-info {
    margin: 20px auto;
    padding: 20px;
    max-width: 500px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.contact-info h2 {
    margin-bottom: 20px;
}

.contact-item {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0;
}

.contact-item img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

.contact-item p {
    font-size: 16px;
}

.contact-item a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

.contact-item a:hover {
    color: #0056b3;
}

    </style>
</head>
<body>
    <section class="contact-info">
        <h2>LIÊN HỆ VỚI CHÚNG TÔI</h2>
        <div class="contact-item">
            <img src="img/email.png" alt="Email">
            <p>Email: <a href="mailto:email@example.com">huykhank0609@gmail.com</a></p>
        </div>
        <div class="contact-item">
            <img src="img/dt.jpg" alt="Số điện thoại">
            <p>Điện thoại: <a href="tel:+84901234567">+84 3888 044 85</a></p>
        </div>
    </section>
    
</body>
</html>
